# =============================================================================
# Standardized Jekyll Configuration for HardFOC Driver Documentation
# =============================================================================
# This is a template configuration file. Replace placeholders marked with
# {{PLACEHOLDER}} with driver-specific values.
# =============================================================================

# -----------------------------------------------------------------------------
# Site Identity
# -----------------------------------------------------------------------------
title: "HardFOC WS2812 Driver"
description: >
  ESP32 RMT based WS2812/NeoPixel Driver with precise timing for WS2812-compatible LED strips

baseurl: "/hf-ws2812-rmt-driver"
url: "https://n3b3x.github.io"

# -----------------------------------------------------------------------------
# Author Information
# -----------------------------------------------------------------------------
author:
  name: "N3b3x"
  email: "n3b3x@example.com"
  url: "https://github.com/n3b3x"

# -----------------------------------------------------------------------------
# Directory Configuration
# -----------------------------------------------------------------------------
# Point Jekyll to use our custom layouts and includes in _config folder
layouts_dir: _config/_layouts
includes_dir: _config/_includes

# -----------------------------------------------------------------------------
# Theme and Plugins
# -----------------------------------------------------------------------------
# Using Just the Docs theme - clean, modern, documentation-focused
remote_theme: just-the-docs/just-the-docs

# Essential Jekyll plugins for documentation sites
plugins:
  - jekyll-feed              # RSS feed generation
  - jekyll-sitemap           # XML sitemap for search engines
  - jekyll-seo-tag           # SEO meta tags
  - jekyll-remote-theme      # Required for remote_theme
  - jekyll-redirect-from     # Page redirects
  - jekyll-optional-front-matter  # Allow pages without front matter

# -----------------------------------------------------------------------------
# Navigation Settings
# -----------------------------------------------------------------------------
nav_next_prev: true  # Show previous/next page links

# -----------------------------------------------------------------------------
# Markdown Processing
# -----------------------------------------------------------------------------
markdown: kramdown
highlighter: rouge  # Syntax highlighting engine

kramdown:
  input: GFM  # GitHub Flavored Markdown
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false  # No line numbers for inline code
    block:
      line_numbers: true   # Line numbers for code blocks
      start_line: 1

# -----------------------------------------------------------------------------
# Site Settings
# -----------------------------------------------------------------------------
timezone: UTC
encoding: utf-8
lang: en

# -----------------------------------------------------------------------------
# Just the Docs Theme Configuration
# -----------------------------------------------------------------------------
# Search functionality
search_enabled: true
search:
  heading_level: 3          # Search up to h3 headings
  previews: 5               # Number of search result previews
  preview_words_before: 10  # Words before match in preview
  preview_words_after: 15   # Words after match in preview
  tokenizer_separator: /[\s/]+/  # Token separator regex
  rel_url: true             # Use relative URLs
  button: true              # Show search button

# Navigation and UI enhancements
nav_enabled: true
heading_anchors: true       # Auto-generate anchor links for headings
breadcrumbs: true           # Show breadcrumb navigation
toc:                        # Table of contents
  min_level: 2              # Start from h2
  max_level: 4              # Include up to h4

# Callouts for better content presentation
# These create styled note/warning/tip/important boxes
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Visual enhancements
color_scheme: dark          # Default to dark theme
toggle_color_scheme: true   # Allow theme switching
toggle_auto_mode: true      # Auto-detect system theme preference

# -----------------------------------------------------------------------------
# Auxiliary Links (Top Navigation)
# -----------------------------------------------------------------------------
aux_links:
  "üìö GitHub Repository":
    - "https://github.com/n3b3x/hf-ws2812-rmt-driver"
  "üêõ Report Issues":
    - "https://github.com/n3b3x/hf-ws2812-rmt-driver/issues"
  "‚≠ê Star on GitHub":
    - "https://github.com/n3b3x/hf-ws2812-rmt-driver/stargazers"

# -----------------------------------------------------------------------------
# Footer Customization
# -----------------------------------------------------------------------------
footer_content: >
