# Collections (Optional - for organized documentation)
# -----------------------------------------------------------------------------
# Uncomment if you want to organize docs into collections
# collections:
#   docs:
#     permalink: "/:collection/:path/"
#     output: true
#     sort_by: nav_order

# -----------------------------------------------------------------------------
# Just the Docs Advanced Configuration
# -----------------------------------------------------------------------------
just_the_docs:
  # Navigation configuration
  nav_fold: true  # Allow folding navigation items

  # External links in navigation
  nav_external_links:
    - title: "üìö GitHub Repository"
      url: "https://github.com/n3b3x/hf-ws2812-rmt-driver"
    - title: "üêõ Issues"
      url: "https://github.com/n3b3x/hf-ws2812-rmt-driver/issues"

  # Custom head content (loads custom CSS/JS)
  head_custom: _includes/head_custom.html

  # Custom CSS and JS files
  custom_css:
    - assets/css/custom.css
  custom_js:
    - assets/js/custom.js

# -----------------------------------------------------------------------------
# File Exclusions
# -----------------------------------------------------------------------------
# Files and directories to exclude from Jekyll processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - "*.gem"
  - "*.gemspec"
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - examples/esp32/scripts/  # ESP32 project tools (not part of docs)
  - _config/doxygen-extensions/  # Doxygen extensions (separate from Jekyll)
  - src/                      # Source code
  - inc/                      # Alternative header directory
  - tests/                    # Test files

# -----------------------------------------------------------------------------
# File Inclusions
# -----------------------------------------------------------------------------
# Files that are normally excluded but should be included
include:
  - _pages                    # Custom pages
  - ../README.md              # Root README
  - ../LICENSE                # License file
  - assets/                   # Static assets
  - _config/404.html                  # 404 error page

# -----------------------------------------------------------------------------
# SEO Configuration
# -----------------------------------------------------------------------------
# Enhanced SEO settings for better search engine visibility
seo:
  type: "SoftwareApplication"
  name: "HardFOC WS2812 Driver"
  description: >
    ESP32 RMT based WS2812/NeoPixel Driver with precise timing for WS2812-compatible LED strips
  url: "https://n3b3x.github.io/hf-ws2812-rmt-driver"
  twitter:
    card: "summary_large_image"
    site: "@n3b3x"
  og:
    type: "website"
    locale: "en_US"

# -----------------------------------------------------------------------------
# Social Media Links
# -----------------------------------------------------------------------------
social:
  name: "HardFOC WS2812 Driver"
  links:
    - "https://github.com/n3b3x/hf-ws2812-rmt-driver"
    - "https://github.com/n3b3x"

# -----------------------------------------------------------------------------
# HTML Compression (Performance Optimization)
# -----------------------------------------------------------------------------
# Compress HTML output for faster page loads
compress_html:
  clippings: all      # Remove whitespace
  comments: all       # Remove HTML comments
  endings: all       # Remove trailing whitespace
  startings: [html, head, body]  # Clean start tags

