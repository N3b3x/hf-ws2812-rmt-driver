---
layout: default
---
<!-- =============================================================================
     Workflow Layout for HardFOC Driver Documentation
     =============================================================================
     This layout is designed for workflow documentation pages with badges and
     quick action links. Useful for CI/CD workflow documentation.
     ============================================================================= -->

<div class="main-content">
  <div class="workflow-header">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
    {% endif %}
    
    <div class="workflow-badges">
      <span class="badge badge-primary">GitHub Actions</span>
      <span class="badge badge-secondary">Reusable Workflow</span>
      {% if page.workflow_type %}
        <span class="badge badge-info">{{ page.workflow_type }}</span>
      {% endif %}
    </div>
  </div>

  {{ content }}

  <div class="workflow-footer">
    <h3>Quick Links</h3>
    <div class="workflow-links">
      <a href="https://github.com/n3b3x/{{ site.baseurl | remove_first: '/' }}" class="btn btn-primary">
        üìö View on GitHub
      </a>
      <a href="https://github.com/n3b3x/{{ site.baseurl | remove_first: '/' }}/issues" class="btn btn-secondary">
        üêõ Report Issues
      </a>
    </div>
  </div>
</div>

<style>
  .workflow-header {
    border-bottom: 2px solid var(--border-color);
    padding-bottom: 1rem;
    margin-bottom: 2rem;
  }
  
  .workflow-badges {
    margin-top: 1rem;
  }
  
  .badge {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    font-weight: 500;
    border-radius: 0.375rem;
  }
  
  .badge-primary {
    background-color: var(--link-color);
    color: white;
  }
  
  .badge-secondary {
    background-color: var(--border-color);
    color: var(--text-color);
  }
  
  .badge-info {
    background-color: #17a2b8;
    color: white;
  }
  
  .workflow-footer {
    border-top: 2px solid var(--border-color);
    padding-top: 2rem;
    margin-top: 3rem;
  }
  
  .workflow-links {
    margin-top: 1rem;
  }
  
  .btn {
    display: inline-block;
    padding: 0.5rem 1rem;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
    text-decoration: none;
    border-radius: 0.375rem;
    font-weight: 500;
    transition: background-color 0.2s ease;
  }
  
  .btn-primary {
    background-color: var(--link-color);
    color: white;
  }
  
  .btn-primary:hover {
    background-color: var(--link-hover-color);
  }
  
  .btn-secondary {
    background-color: var(--border-color);
    color: var(--text-color);
  }
  
  .btn-secondary:hover {
    background-color: var(--search-result-bg);
  }
</style>
